<form [formGroup]="form" class="normal-form" (ngSubmit)="submit()">
  
    <div class="row">
        <div class="col">
                <mat-form-field floatLabel="never">
                        <mat-label>Brand</mat-label>
                        <mat-select formControlName="Brand">
                            <mat-option *ngFor="let b of Brand" [value]="b">
                                {{b}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field>
                            <mat-label>Country</mat-label>
                            <mat-select formControlName="country">
                                <mat-option *ngFor="let c of countries" [value]="c">
                                    {{c}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                                <input matInput placeholder="Product type" formControlName="productType">
                            </mat-form-field>

          

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Campaign Name" formControlName="campaignName">
            </mat-form-field>

            <mat-form-field>
                    <mat-label>Objective</mat-label>
                    <mat-select formControlName="Objective">
                        <mat-option *ngFor="let ob of Objective" [value]="ob">
                            {{ob}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                        <input formControlName="LaunchDate" matInput [matDatepicker]="picker" placeholder="LaunchDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                       </mat-form-field>

                       <mat-form-field class="example-full-width">
                            <input formControlName="FlightDate" #minmaxInput matInput 
                              [min]="minDate" 
                              [max]="maxDate"
                              [matDatepicker]="minmaxvalidation" 
                              placeholder="FlightDate">
                            <mat-datepicker-toggle matSuffix [for]="minmaxvalidation">
                               </mat-datepicker-toggle>
                            <mat-datepicker #minmaxvalidation></mat-datepicker>
                          </mat-form-field>

                          <mat-form-field>
                                <mat-label>Medium</mat-label>
                                <mat-select formControlName="Medium">
                                    <mat-option *ngFor="let m of Medium" [value]="m">
                                        {{m}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field>
                                    <mat-label>Screen</mat-label>
                                    <mat-select formControlName="Screen">
                                        <mat-option *ngFor="let s of Screen" [value]="s">
                                            {{s}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                 <input matInput formControlName="$key" placeholder="Publisher">
                                 </mat-form-field>

            <mat-form-field class="example-full-width">
                    <input matInput formControlName="SiteName" placeholder="Site Name">
            </mat-form-field> 
        </div>   

        <div class="col">
        
            <mat-form-field>
                <mat-label>Placement</mat-label>
                <mat-select formControlName="Placement">
                    <mat-option *ngFor="let p of Placement" [value]="p">
                        {{p}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Targeting</mat-label>
                <mat-select formControlName="Targeting">
                    <mat-option *ngFor="let t of Targeting" [value]="t">
                        {{t}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Buy Type</mat-label>
                <mat-select formControlName="BuyType">
                    <mat-option *ngFor="let bt of BuyType" [value]="bt">
                        {{bt}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>BannerType</mat-label>
                <mat-select formControlName="BannerType">
                    <mat-option *ngFor="let bnt of BannerType" [value]="bnt">
                        {{bnt}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                    <input matInput formControlName="Message" placeholder="Message">
                </mat-form-field>

            <mat-form-field>
                <mat-label>UnitSize</mat-label>
                <mat-select formControlName="UnitSize">
                    <mat-option *ngFor="let u of UnitSize" [value]="u">
                        {{u}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Language</mat-label>
                <mat-select formControlName="Language">
                    <mat-option *ngFor="let l of Language" [value]="l">
                        {{l}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                    <input matInput formControlName="CallToAction" placeholder="CallToAction">
                </mat-form-field>
    
            

                <mat-form-field>
                        <mat-label>Creative Delivery</mat-label>
                        <mat-select formControlName="CreativeDelivery">
                            <mat-option *ngFor="let cd of CreativeDelivery" [value]="cd">
                                {{cd}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

            <mat-form-field>
                <mat-label>Base URL</mat-label>
                <mat-select formControlName="BaseURL">
                    <mat-option *ngFor="let bu of BaseURL" [value]="bu">
                        {{bu}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>
    </div>

    <button type="submit" mat-button color="primary">Submit</button>

</form>
