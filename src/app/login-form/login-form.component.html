
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="form" (ngSubmit)="login()">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width" color="warning">
              <input matInput placeholder="Username"  formControlName="username">
             
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width" color="warning">
            <input matInput placeholder="Password" formControlName="password" type="password">
          </mat-form-field></td>
        </tr></table>

        <button type="submit" mat-raised-button [disabled]="form.invalid" color="primary">Login</button>
      </form>
   
    </mat-card-content>
    <!-- <mat-card-actions>
      
    </mat-card-actions> -->
  </mat-card>
