<p>Logged in as: {{us.currentUser.username}}</p>
 <a routerLink="/NewUser">New User</a>



<!-- <app-new-user (addEntry)="onentry($event)"></app-new-user> -->


    <div *ngIf="dataSource">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="userType">
              <th mat-header-cell *matHeaderCellDef> userType </th>
              <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef> password </th>
              <td mat-cell *matCellDef="let element"> {{element.password}} + </td>
            </ng-container>

               
    
            <ng-container matColumnDef="functions">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="deleteElement(element)">delete</button>
                </td>
              </ng-container>

            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="100"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
    </div>

    <p *ngIf="!dataSource">No user found</p>
